<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Proxy</title>
  <link rel="stylesheet" href = "index.css">
</head>
<body>
  <h1>Tile Proxy</h1>
  <form id="tileForm">
    <label for="z">Z (Zoom level):</label>
    <input type="number" id="z" name="z" required><br>
    <label for="x">X (Tile column):</label>
    <input type="number" id="x" name="x" required><br>
    <label for="y">Y (Tile row):</label>
    <input type="number" id="y" name="y" required><br>
    <button type="submit">Get Tile</button>
  </form>
  <p id="message"></p>
  <script src="index.js"></script>
</body>
</html>
